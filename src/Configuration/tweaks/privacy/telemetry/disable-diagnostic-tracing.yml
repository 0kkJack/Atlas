---
title: Disable Diagnostic Tracing
description: Disables diagnostic tracing for privacy purposes, disabling tracing things such as system activities, events, or errors
privilege: TrustedInstaller
actions:
  - !registryValue:
    path: 'HKLM\SYSTEM\CurrentControlSet\Control\Diagnostics\Performance'
    value: 'DisableDiagnosticTracing'
    data: '1'
    type: REG_DWORD
