---
title: Disable Network Adapter Power Saving
description: Set default power saving mode for all network cards to disabled by removing the default capability
privilege: TrustedInstaller
actions:
    # 
  - !registryValue:
    path: 'HKLM\SYSTEM\CurrentControlSet\Services\NDIS\Parameters'
    value: 'DefaultPnPCapabilities'
    data: '24'
    type: REG_DWORD