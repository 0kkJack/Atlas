
title: Disable Service Host Splitting
description: Disables Service Host splitting, meaning that at a cost of reduced stability, there will be lower RAM usage and process count
privilege: TrustedInstaller
actions:
    # Set service split threshold to ffffffff [#491]
  - !registryValue:
    path: 'HKLM\SYSTEM\CurrentControlSet\Control'
    value: 'SvcHostSplitThresholdInKB'
    data: '4294967295'
    type: REG_DWORD