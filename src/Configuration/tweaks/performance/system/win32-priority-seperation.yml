---
title: Prioritise Foreground Applications
description: Prioritises foreground applications for process scheduling by setting Win32PrioritySeparation to 26 hex, meaning a short quantum, variable, high foreground boost. This is similar to the 'Programs' options in SystemPropertiesPerformance.exe
privilege: TrustedInstaller
actions:
    # 26 hexadecimal | 38 decimal (default: Programs)
  - !registryValue:
    path: 'HKLM\SYSTEM\CurrentControlSet\Control\PriorityControl'
    value: 'Win32PrioritySeparation'
    data: '38'
    type: REG_DWORD
