---
title: Configure OEM Information
description: Sets OEM information to Atlas to make users go to us for support instead of OEMs
privilege: TrustedInstaller
actions:
    # Set information about the currently used system
  - !registryValue:
    path: 'HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion'
    value: 'EditionSubManufacturer'
    data: 'Atlas Team'
    type: REG_SZ
  - !registryValue:
    path: 'HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion'
    value: 'EditionSubstring'
    data: 'AtlasOS'
    type: REG_SZ
  - !registryValue:
    path: 'HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion'
    value: 'EditionSubVersion'
    data: 'AtlasOS'
    type: REG_SZ
  - !registryValue:
    path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\OEMInformation'
    value: 'Manufacturer'
    data: 'Atlas Team'
    type: REG_SZ
  - !registryValue:
    path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\OEMInformation'
    value: 'Model'
    data: 'AtlasOS 22H2'
    type: REG_SZ
  - !registryValue: 
    path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\OEMInformation'
    value: 'SupportURL'
    data: 'https://discord.atlasos.net'
    type: REG_SZ
