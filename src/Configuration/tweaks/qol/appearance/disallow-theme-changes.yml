
title: Disallow Themes to Change Certain Personalised Features
description: Disallows themes to change certain personalised features, as most of the time people only really apply themes for wallpapers or Windows style skins (custom themes)
privilege: TrustedInstaller
actions:
  - !registryValue:
    path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Themes'
    value: 'ThemeChangesMousePointers'
    data: '0'
    type: REG_DWORD
  - !registryValue:
    path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Themes'
    value: 'ThemeChangesDesktopIcons'
    data: '0'
    type: REG_DWORD