---
title: Disable Lockscreen
description: Disables the lockscreen for QoL, as it is faster to go straight to the login screen over pressing space. This is customizable later
privilege: TrustedInstaller
actions:
  - !registryValue:
    path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Authentication\LogonUI\SessionData'
    value: 'AllowLockScreen'
    data: '0'
    type: REG_DWORD
