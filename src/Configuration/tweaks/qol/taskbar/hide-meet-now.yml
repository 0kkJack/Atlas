
title: Hide 'Meet Now' on the Taskbar
description: Hides 'Meet Now' in the taskbar for QoL and privacy (as it's an online feature)
privilege: TrustedInstaller
actions:
  - !registryValue:
    path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Explorer'
    value: 'HideSCAMeetNow'
    data: '1'
    type: REG_DWORD