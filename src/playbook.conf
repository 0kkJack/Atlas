<?xml version="1.0" encoding="utf-8"?>
<Playbook>
	<Name>AtlasOS 22H2</Name>
	<Username>Atlas</Username>
	<Title>Windows 10 22H2 AtlasOS Playbook</Title>
	<ShortDescription>AtlasOS Playbook for Windows 10 22H2</ShortDescription>
	<Description>This Playbook will quickly deploy AtlasOS 22H2 with the default configuration.</Description>
  	<Details>An open and transparent modification to Windows, designed to optimize performance, privacy and stability.</Details>
	<Version>0.3.0</Version>
	<SupportedBuilds>
		<string>19045</string>
	</SupportedBuilds>
	<Requirements>
		<Requirement>Activation</Requirement>
		<Requirement>DefenderDisabled</Requirement>
		<Requirement>Internet</Requirement>
		<Requirement>NoAntivirus</Requirement>
		<Requirement>NoPendingUpdates</Requirement>
		<Requirement>PluggedIn</Requirement>
	</Requirements>
	<ProductCode>64</ProductCode>
	<EstimatedMinutes>20</EstimatedMinutes>
	<Git>https://github.com/Atlas-OS/Atlas</Git>
	<Website>https://atlasos.net</Website>
	<DonateLink>https://www.buymeacoffee.com/atlasos</DonateLink>
	<FeaturePages>
		<RadioPage IsRequired="true" DefaultOption="default" Description="Disabling mitigations reduces security, yet improves performance only on older CPUs.">
			<TopLine Text="You can change this later in the Atlas folder."/>
			<Options>
				<RadioOption>
					<Text>Default Windows Mitigations (recommended)</Text>
					<Name>mitigations-default</Name>
				</RadioOption>
				<RadioOption>
					<Text>Disable All Mitigations</Text>
					<Name>mitigations-disable</Name>
				</RadioOption>
			</Options>
			<BottomLine Text="Learn more" Link="https://docs.atlasos.net/getting-started/post-installation/configuration/#mitigations"/>
		</RadioPage>
		<RadioPage IsRequired="true" DefaultOption="default" Description="Enabling Core Isolation protects important parts of Windows, but it globally reduces performance.">
			<TopLine Text="You can change this later in Windows Security."/>
			<Options>
				<RadioOption>
					<Text>Disable Core Isolation (recommended)</Text>
					<Name>vbs-default</Name>
				</RadioOption>
				<RadioOption>
					<Text>Windows Default</Text>
					<Name>vbs-enable</Name>
				</RadioOption>
			</Options>
			<BottomLine Text="Learn more" Link="https://docs.atlasos.net/getting-started/post-installation/configuration/#core-isolation"/>
		</RadioPage>
		<RadioImagePage CheckDefaultBrowser="true" DefaultOption="browser-firefox" Description="Select your preferred browser to be installed, as Microsoft Edge will be replaced.">
			<TopLine Text="You can install browsers later."/>
			<Options>
				<RadioImageOption None="true"/>
				<RadioImageOption>
					<Text>Firefox</Text>
					<Name>browser-firefox</Name>
					<FileName>firefox</FileName>
					<GradientTopColor>#fd344a</GradientTopColor>
					<GradientBottomColor>#fff04c</GradientBottomColor>
				</RadioImageOption>
				<RadioImageOption>
					<Text>Librewolf</Text>
					<Name>browser-librewolf</Name>
					<FileName>librewolf</FileName>
					<GradientTopColor>#00acff</GradientTopColor>
					<GradientBottomColor>#9CDEFF</GradientBottomColor>
				</RadioImageOption>
				<RadioImageOption>
					<Text>Brave</Text>
					<Name>browser-brave</Name>
					<FileName>brave</FileName>
					<GradientTopColor>#131524</GradientTopColor>
					<GradientBottomColor>#3b3e4f</GradientBottomColor>
				</RadioImageOption>
			</Options>
			<BottomLine Text="Learn more" Link="https://docs.atlasos.net/placeholder"/>
		</RadioImagePage>
		<CheckboxPage IsRequired="true" Description="Please select which features you would like to include or exclude with this Playbook.">
			<TopLine Text="You can change this later."/>
			<Options>
				<CheckboxOption IsChecked="false">
					<Text>Remove Defender</Text>
					<Name>defender</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Reticulate Splines</Text>
					<Name>splines</Name>
				</CheckboxOption>
			</Options>
			<BottomLine Text="Mitigations Documentation" Link="https://docs.atlasos.net/getting-started/post-installation/configuration/#mitigations"/>
		</CheckboxPage>
	</FeaturePages>
</Playbook>
