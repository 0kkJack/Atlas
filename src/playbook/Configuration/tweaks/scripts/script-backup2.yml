---
title: Backup Atlas Services and Drivers
description: Backs up default Atlas services and drivers, after all the tweaks are finished
privilege: TrustedInstaller
actions:
  - !powerShell:
    command: '.\BACKUP.ps1 -FilePath """$env:windir\AtlasModules\Other\atlasServices.reg"""'
    wait: true
    exeDir: true
